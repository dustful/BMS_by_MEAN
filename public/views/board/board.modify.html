<section>
    <article>
        <ol class="breadcrumb">
            <li><a href="/"><span class="glyphicon glyphicon-home"></a></li>
            <li><a href="/board/list">고객게시판</a></li>
            <li><a href="/board/detail/{{boardData._id}}">게시물상세</a></li>
            <li class="active">게시물수정</li>
        </ol>
        <div class="page-header">
            <h1>게시물 수정</h1>
        </div>
        <form method="post" ng-submit="updateBoard()">
            <div class="row">
                <div class="form-group col-xs-12 col-md-6">
                    <label for="subject">제목</label>
                    <input type="text" name="subject" id="subject" ng-model="boardData.subject" autofocus class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label for="writer">작성자</label>
                    <input type="text" name="writer" id="writer" ng-model="boardData.writer" class="form-control" placeholder="작성자를 입력하세요">
                </div>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" id="content" rows="12" ng-model="boardData.content" class="form-control" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
                <!-- <button type="button" class="btn btn-default">취소</button> -->
            </div>
        </form>
    </article>
</section>
