<section>
    <article>
        <ol class="breadcrumb">
            <li><a href="/"><span class="glyphicon glyphicon-home"></a></li>
            <li class="active">고객게시판</li>
        </ol>
        <div class="page-header">
            <h1>고객 게시판</h1>
        </div>
        <div class="form-group pull-right">
            <a class="btn btn-primary" href="/board/write">게시물 쓰기</a>
        </div>
        <table class="table table-hover">
            <colgroup>
                <col width="5%">
                <col width="40%">
                <col width="20%">
                <col width="20%">
                <col width="15%">
            </colgroup>
            <thead>
                <tr class="active">
                    <th class="text-center"><input type="checkbox"></th>
                    <th class="text-center">제목</th>
                    <th class="text-center">작성자</th>
                    <th class="text-center">작성일</th>
                    <th class="text-center">조회수</th>
                </tr>
            </thead>
            <tbody ng-switch on="selection">
                <tr ng-switch-when="true" ng-repeat="board in boardData">
                    <td class="text-center"><input type="checkbox"></td>
                    <td class="text-center"><a href="/board/detail/{{board._id}}">{{board.subject}}</a></td>
                    <td class="text-center">{{board.writer}}</td>
                    <td class="text-center">{{board.regdate | date : 'yyyy-MM-dd'}}</td>
                    <td class="text-center">{{board.hit | number}}</td>
                </tr>
                <tr ng-switch-when="false">
                    <td colspan="5" class="text-center">{{message}}</td>
                </tr>
            </tbody>
        </table>
    </article>
</section>
