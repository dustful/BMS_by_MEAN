<section>
    <article>
        <div class="page-header">
            <h1>상품상세</h1>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" href="/book/host/modify/{{bookData._id}}">상품정보수정</a>
            <button type="button" class="btn btn-danger" ng-click="deleteBook()">상품삭제</button>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{bookData.bookname}}</h3>
            </div>
            <table class="table">
                <colgroup>
                    <col width="20%">
                    <col width="80%">
                </colgroup>
                <tbody>
                    <tr>
                        <th class="active text-right">저자</th>
                        <td>{{bookData.author}}</td>
                    </tr>
                    <tr>
                        <th class="active text-right">출판사</th>
                        <td>{{bookData.publisher}}</td>
                    </tr>
                    <tr>
                        <th class="active text-right">가격</th>
                        <td>{{bookData.price | number}}</td>
                    </tr>
                    <tr>
                        <th class="active text-right">재고수량</th>
                        <td>{{bookData.qty | number}}</td>
                    </tr>
                    <tr>
                        <th class="active text-right">추천도서여부</th>
                        <td><input type="checkbox" value="{{bookData.recommendation}}" disabled></td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-body">
                <p class="text-justify" style="white-space: pre-wrap;">{{bookData.introduction}}</p>
            </div>
        </div>
    </article>
</section>
